<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Slash Validation </title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script>
    function formatDateString(input) {
        // Remove any non-numeric characters
        var formatted = input.replace(/\D/g, '');

        // Insert slash after the second character (day) and after the fourth character (month)
        if (formatted.length > 2) {
            formatted = formatted.slice(0, 2) + '/' + formatted.slice(2);
        }
        if (formatted.length > 5) {
            formatted = formatted.slice(0, 5) + '/' + formatted.slice(5);
        }

        return formatted;
    }
</script>
</head>
<body>
    <div class="container mt-5">
        <div class="p-5">
            <h1 class="text-center text-2xl text-warning">AMC</h1>
            <h1 class="fs-4">Welcome!..</h1>
            <div class="row">
                <div class="col-md-6">

                    <img  src="image/slomo.jpg" class="img-fluid  rounded-l-lg">
                </div>
                <div class="col-md-3">
                    
                    <label class="">Date</label>
                    <input type="text" id="dateInput" class="form-control " oninput="this.value = formatDateString(this.value);" maxlength="10"
            placeholder="DD/MM/YYYY">
    
                    
                </div>
                
            </div>
        </div>
        
    </div>
</body>
</html>
